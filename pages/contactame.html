                <form class="oscuro" action="mailto:leodocimo@gmail.com" method="post" enctype="multipart/form-data">

                        <legend>Envie su mensaje</legend>
                        <label for="nombre">Nombre</label>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
                        <br>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Dejeme su mensaje" required></textarea>
                        <br>
                        <button type="submit" class="boton">Enviar mensaje</button>
                    </fieldset>
                </form>
            </div>
